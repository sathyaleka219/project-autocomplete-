<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>
<script>
  angular.module("App",[]).
  controller("ctrl1",function($scope,$http){
      $http({
        url:"list",
        method:"GET"
		}).then(function(response){
      $scope.names = response.data;
      });

});
</script>
</head>
<body ng-controller="ctrl1">
<div class="db" ng-repeat="name in names">
{{ name.firstname }}<br>
{{ name.lastname }}<br>
{{ name.gender }}<br>
{{ name.department }}<br>
{{ name.course }}<br>
<input type="text" ng-model="test">
<ul>
<li ng-repeat="name in names | filter:test">
{{ name }}
</li>
</ul>
</div>
</body>
</html>
